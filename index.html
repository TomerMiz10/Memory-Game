<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header >
      <h1>Memory Game</h1>
    </header>

    <main">
      <div>
        <div>
          <div id="score">
            <div>

              <div>
                <div id="score1"></div>
              </div>

              <div>
                <div id="score2"></div>
              </div>

            </div>

            <div >
              <div>

                <div id="turn"></div>
              </div>

            </div>
          </div>
         <div id="memory-cards"></div>

          <div id="result"></div>

          <div id="timer"></div>
          
          <form id="myForm">
            <div>

              <label for="inputNumber">Enter number of pairs of cards: </label>

              <input type="number" id="inputNumber" name="inputNumber">
            </div>

            <button type="submit" id="submitStartingCards" class="btn btn-primary mt-2">Submit</button>

        </form>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
